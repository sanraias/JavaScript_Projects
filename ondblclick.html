<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ondblclick()</title>
</head>
<body>
    <h1>Ondblclick() Function</h1>
    <p id="double" ondblclick="myDouble()" style="font-size: large;">Double click on this element</p>

    <script>
        function myDouble() {
            document.getElementById("double").style.color = "blue";
            document.getElementById("double").style.fontSize = "40px";
        }
    </script>
    
</body>
</html>
