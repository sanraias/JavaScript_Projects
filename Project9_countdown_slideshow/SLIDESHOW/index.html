<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">   
</head>
<body>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and camption text -->
        <div class="mySlides fade">
            <div class="numbertext">1/3</div>
            <img src="./img/car1.jpg" style="width:100%">
            <div class="text">Caption text</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">2/3</div>
            <img src="./img/car2.jpg" style="width:100%">
            <div class="text">Caption text 2</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3/3</div>
            <img src="./img/car3.jpg" style="width:100%">
            <div class="text">Caption text 3</div>
        </div>

        <!-- Next and previous buttons -->
         <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
         <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div> 
    

    <script src="./JS/main.js"></script>   
</body>
</html>
