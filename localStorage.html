<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<body>
    <p id="myCar"></p>

    <script>
        localStorage.setItem("Brand", "Torino");
        document.getElementById("myCar").innerHTML = localStorage.getItem("Brand");
    </script>
    
</body>
</html>
