<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function assignment</title>
</head>
<body>
    <h1>Using document.getElementById method</h1>
    <h2 id="title">4 by 3 is equal to:</h2>
    <p id="demo" onclick="myFunction(4,3)">
        Result
    </p>

    <script>
        let x = myFunction(4,3);
        document.getElementById("demo").innerHTML = x;

        function myFunction(a,b) {
        return a*b;
        }

        const myElement = document.getElementById("title");
        myElement.style.color = "red";
    </script>
</body>
</html>
